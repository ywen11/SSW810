{% extends 'base.html' %}

{% block body %}
    <h2>{{ my_header }}</h2>
    <h3>{{ table_title }}</h3>
    <table border="1">
        <th>CWID</th>
        <th>Name</th>
        <th>Dept</th>
        <th>Courses</th>
        <th>Students</th>
        {% for instructor in instructors %}
            <tr>
                <td>{{ instructor.cwid }}</td>
                <td>{{ instructor.name }}</td>
                <td>{{ instructor.dept }}</td>
                <td>{{ instructor.courses }}</td>
                <td>{{ instructor.students }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
